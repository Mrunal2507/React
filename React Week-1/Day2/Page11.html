<html>
  <head>
    <title>HTML Ex11</title>
    <link rel="stylesheet" href="./Css/stylesheet.css" />
  </head>

  <body>
    <h1 class="page-header">Signup and Login Form Design</h1>
    <div class="container">
      <div class="section">
        <p class="login-header">Secure Login</p>
        <div class="card">
          <div class="card-body">
            <p class="form-label">
              <i class="fa-solid fa-envelope"></i> Email Id*
            </p>
            <input type="email" placeholder="email*" />

            <p class="form-label">
              <i class="fa-solid fa-unlock-keyhole"></i> Password*
            </p>
            <input type="password" placeholder="password*" />

            <br /><br />
            <button class="btn">login</button>
          </div>
        </div>
      </div>

      <div class="section">
        <p class="login-header">Create New Account?</p>
        <table class="table">
          <tr>
            <td>
              <p class="form-label align-right">First Name</p>
            </td>
            <td>
              <input type="text" placeholder="" />
            </td>
          </tr>
          <tr>
            <td>
              <p class="form-label align-right">Last Name</p>
            </td>
            <td>
              <input type="text" placeholder="" />
            </td>
          </tr>
          <tr>
            <td>
              <p class="form-label align-right">Gender</p>
            </td>
            <td>
              <input type="radio" id="r1" name="gender" />
              <label for="r1">Male</label>

              <input type="radio" id="r2" name="gender" />
              <label for="r2">Female</label>
            </td>
          </tr>
          <tr>
            <td>
              <p class="form-label align-right">Email Id</p>
            </td>
            <td>
              <input type="email" placeholder="" />
            </td>
          </tr>
          <tr>
            <td>
              <p class="form-label align-right">Password</p>
            </td>
            <td>
              <input type="password" placeholder="" />
            </td>
          </tr>
          <tr>
            <td>
              <p class="form-label align-right">Confirm Password</p>
            </td>
            <td>
              <input type="text" placeholder="" />
            </td>
          </tr>
          <tr>
            <td>
              <p class="form-label align-right">Contact No</p>
            </td>
            <td>
              <input type="text" placeholder="" />
            </td>
          </tr>
          <tr>
            <td>
              <p class="form-label align-right">Address</p>
            </td>
            <td>
              <input type="text" placeholder="" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <br /><br />
              <button class="btn">login</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6ca4e8a325.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
