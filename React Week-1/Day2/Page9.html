<html>
  <head>
    <title>HTML Ex9</title>
  </head>
  <body>
    <br /><br />
    Textbox <input type="text" /> <br /><br />
    Password <input type="password" /> <br /><br />
    Email <input type="email" /> <br /><br />
    Search <input type="search" name="search" id="1" /> <br /><br />
    Button <input type="button" value="click me" /> <br /><br />
    Button Tag <button><i class="fa-solid fa-user"></i> submit</button>
    <br /><br />
    Submit <input type="submit" value="submit form" /> <br /><br />
    Select
    <select>
      <option value="">Bengaluru</option>
      <option value="">Pune</option>
      <option value="">Mumbai</option>
    </select>
    <br /><br />
    Radio <input type="radio" name="gender" id="rmale" />
    <label for="rmale">Male</label>
    <input type="radio" name="gender" id="rfemale" />
    <label for="rfemale">Female</label> <br /><br />
    Checkbox <input type="checkbox" name="menu" />
    <label for="menu1">Pizza</label> <input type="checkbox" name="menu" />
    <label for="menu2">Burger</label> <input type="checkbox" name="menu" />
    <label for="menu3">Pasta</label> <br /><br />
    File <input type="file" accept="image/*" /> <br /><br />
    Date <input type="date" name="" id="" /> <br /><br />
    Time <input type="time" /> <br /><br />
    Color <input type="color" name="" id="" />

    <script
      src="https://kit.fontawesome.com/a7b1b50548.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
