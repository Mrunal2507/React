<html>
  <head>
    <title>HTML Ex10</title>
    <link rel="stylesheet" href="./Css/loginstyle.css" />
  </head>
  <body>
    <h1>HTML Form Design</h1>
    <hr />
    <div id="container">
      <div class="login-div">
        <div class="login-header">
          <p><i class="fa-solid fa-user-lock"></i> Secure Admin Login</p>
        </div>
        <div class="login-body">
          <p class="form-lable">Enter Username*</p>
          <input type="text" placeholder="username" /> <br /><br />
          <p class="form-lable">Enter Password*</p>
          <input type="password" placeholder="password" />
          <button class="btn-login">Login</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a7b1b50548.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
