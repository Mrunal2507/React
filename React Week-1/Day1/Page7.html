<html>
  <head>
    <title>HTML Ex7</title>
    <style>
      table {
        border: 1px solid;
        border-collapse: collapse;
        width: 500px;
      }
      th {
        color: blue;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      tr:hover {
        background-color: rgb(170, 170, 170);
      }
      tr {
        -webkit-transition: background-color 2s;
      }
    </style>
  </head>
  <body>
    <h1>HTML Table</h1>
    <hr />
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>City</th>
          <th>Population</th>
          <th>Literacy</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Delhi</td>
          <td>9.7M</td>
          <td>82%</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Pune</td>
          <td>9M</td>
          <td>80%</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Mumbai</td>
          <td>10M</td>
          <td>92%</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Kolkata</td>
          <td>7M</td>
          <td>70%</td>
        </tr>
        <tr>
          <td>105</td>
          <td>Hydrabad</td>
          <td>8M</td>
          <td>88%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
