<html>
  <head>
    <title>HTML Ex1</title>
  </head>
  <body>
    <h1>Unordered and ordered list items</h1>
    <hr />
    <!-- unordered list "circle" "bullet" "square" -->
    <ul type="Square">
      <li>Pune</li>
      <li>Bengaluru</li>
      <li>Mumbai</li>
      <li>Hydrabad</li>
      <li>Kolkata</li>
    </ul>
    <!-- ordered list -->
    <ol type="1" start="5">
      <li>Cat</li>
      <li>Dog</li>
      <li>Elephant</li>
      <li>Mouse</li>
      <li>Monkey</li>
    </ol>
  </body>
</html>
