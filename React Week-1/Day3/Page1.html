<html>
  <head>
    <title>Javascrept Ex1</title>
  </head>
  <body>
    <button onclick="show1()">Console Button</button>
    <button onclick="show2()">Document Button</button>
    <button onclick="show3()">Alert Button</button>
    <button onclick="show4()">Promt Button</button>
    <!-- onclick: button, onload: body, onchange: textbox, radio, checkbox, select, onkeyup: textbox  -->
    <script>
      function show1() {
        console.log("welcome to javascript");
      }
      function show2() {
        document.write('<h1 style="color:red">Hello World<h1/>');
      }
      function show3() {
        alert("Hello User");
      }
      function show4() {
        prompt("Hey user Enter your Name");
      }
    </script>
  </body>
</html>
